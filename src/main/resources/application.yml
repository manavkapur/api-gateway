server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: api-gateway

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}
      ssl:
        enabled: ${SPRING_REDIS_SSL_ENABLED:false}

  cloud:
    loadbalancer:
      ribbon:
        enabled: false

    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # âœ… Global CORS configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:3000"
              - "https://supremebuildsolutions.vercel.app"
              - "https://supremebuildsolutions.com"
              - "https://www.supremebuildsolutions.com"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      # âœ… Deduplicate headers to prevent duplicate CORS entries
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

      # âœ… Routes with StripPrefix=1 so /user-service/api/... works
      routes:
        - id: channel-server-ws
          uri: lb://channel-server
          predicates:
            - Path=/ws/**
          filters:
            - name: PreserveHostHeader

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1        # ðŸ‘ˆ removes /user-service before forwarding
            - name: CircuitBreaker
              args:
                name: userCircuitBreaker
                fallbackUri: forward:/fallback/global

        - id: contact-service
          uri: lb://contact-service
          predicates:
            - Path=/contact-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: contactCircuitBreaker
                fallbackUri: forward:/fallback/global

        - id: quote-service
          uri: lb://quote-service
          predicates:
            - Path=/quote-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: quoteCircuitBreaker
                fallbackUri: forward:/fallback/global

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notification-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: notificationCircuitBreaker
                fallbackUri: forward:/fallback/global

        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/email-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: emailCircuitBreaker
                fallbackUri: forward:/fallback/global

        - id: channel-server
          uri: lb://channel-server
          predicates:
            - Path=/channel-server/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: channelCircuitBreaker
                fallbackUri: forward:/fallback/global

resilience4j:
  circuitbreaker:
    instances:
      globalCircuitBreaker:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        automaticTransitionFromOpenToHalfOpenEnabled: true

eureka:
  client:
    service-url:
      # âœ… Updated to your GCP Eureka instance
      defaultZone: ${EUREKA_URL:https://eureka-server-142422750329.asia-southeast1.run.app/eureka/}
  instance:
    prefer-ip-address: true
    hostname: ${spring.application.name}
    instance-id: ${spring.application.name}:${random.value}

logging:
  level:
    org.springframework.cloud.gateway: INFO
    root: INFO
